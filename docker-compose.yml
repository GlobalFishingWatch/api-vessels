version: '2.4'
services:
  dev:
    image: gfw/api-vessels
    build:
      context: .
      target: development
    env_file: ./dev/env
    command: npm start
    volumes:
      - "./src:/opt/project/src"
      - "./spec:/opt/project/spec"
      - "./package.json:/opt/project/package.json"
      - "./dev:/opt/project/dev"
      - "cloudsql-sockets:/cloudsql"
      - "~/.config/gcloud:/root/.config/gcloud"
    ports:
      - "8080:8080"
      - "9229:9229"
    environment:
      - NODE_ENV=development

  cloudsql:
    image: gcr.io/cloudsql-docker/gce-proxy:1.12 
    command: "/cloud_sql_proxy -instances=world-fishing-827:us-central1-a:api -dir=/cloudsql"
    volumes:
      - "~/.config/gcloud:/root/.config/gcloud"
      - "cloudsql-sockets:/cloudsql"

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "3000:8080"
    environment:
      - URL=http://localhost:8080/openapi.json

volumes:
  cloudsql-sockets:
